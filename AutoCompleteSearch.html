function populateOptions(arrayName,enteredValue)
{
	var index;
	var finalResult=[];
	var i=0;

	for(index=0;index<arrayName.length;index++)
		{
		var indexVal = arrayName[index];
		indexVal =indexVal.toLowerCase();
		
		var n= indexVal.indexOf(enteredValue);
		if(n!=-1)
			{
			finalResult[i]=arrayName[index];//indexVal;//add matching values ot array
			i++;
			}
		else{}
		}
		for(i=0;i<finalResult.length;i++)
			{
			var select = document.getElementById("result");
			var option = document.createElement("option");
		    option.text = finalResult[i];

			//document.getElementById("result").innerHTML+=finalResult[i];
